<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="clock">

       <div style="--clr:#d9ef0f; --h:72px;" id="hour" class="hand"><i></i></div>
       <div style="--clr:#cd1515; --h:82px;" id="min" class="hand"><i></i></div>
       <div style="--clr:#6546ef; --h:92px;" id="sec" class="hand"><i></i></div>

        <span style="--i:1;"><p>2</p></span>
        <span style="--i:2;"><p>3</p></span>
        <span style="--i:3;"><p>4</p></span>
        <span style="--i:4;"><p>5</p></span>
        <span style="--i:5;"><p>1</p></span>
            <span style="--i:6;"><p>6</p></span>
            <span style="--i:7;"><p>7</p></span>
            <span style="--i:8;"><p>8</p></span>
            <span style="--i:9;"><p>9</p></span>
            <span style="--i:10;"><p>10</p></span>
            <span style="--i:11;"><p>11</p></span>
            <span style="--i:12;"><p>12</p></span>
            
        <script src="script.js"></script>
    </div>
    </div>






  
</body>
</html>
